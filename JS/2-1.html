<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js課題1-4</title>
</head>
<body>
<script>
    document.write("文字列をチェックする関数stringCheckを用いて結果を表示");

    let string = "F1";
    let result = "";

    function stringCheck(string) {
        if (string.match(/[^A-Za-z0-9]+/)) {
            result = "半角英数字ではありません";
        } else {
            result = "半角英数字です";
        }
    return result;
    }


alert("文字列:"+string+"\n文字列の長さ:"+string.length+"\n"+stringCheck(string));

</script>
</body>
</html>
