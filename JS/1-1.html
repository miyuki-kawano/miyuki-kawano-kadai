<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js課題1-1</title>
</head>
<body>
<script>
    var number = 11;
    document.write("変数numberに1～10の数値が代入されている場合は「正常」、そうでない場合は「エラー」と表示");

    if(number < 10){
        alert("正常\nnumber="+number);
    }
    else {
        alert("エラー\nnumber="+number);
    }
</script>
</body>
</html>
