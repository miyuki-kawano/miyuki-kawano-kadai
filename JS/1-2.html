<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js課題1-2</title>
</head>
<body>
<script>
    document.write("1~5までの連番を表示");

    var sum = [];
    for(var i=1; i<=5; i++){
        if(i <=4 ){
            sum = sum + i + ",";
        }
        else{
            sum = sum + i ;
        }
    }
    alert("連番："+sum);
    
</script>
</body>
</html>
